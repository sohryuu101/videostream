{% extends 'videos/base.html' %}

{% block content %}
	<div class="container-fluid bg-dark min-vh-100">
        <div class="row">
            <div class="col-md-12 my-3"> 
                <h2 class="text-white text-center">{{ category.name }} Videos</h2>
            </div>
        </div>
		<div class="row justify-content-center">
			{% for video in videos %}
			<div class="card col-md-3 col-sm-12 mr-md-2 mt-5 p-3 bg-dark border-0" style="width: 18rem;">
				<a href="{% url 'video-detail' video.pk %}"><img src="/media/{{ video.thumbnail }}" width="256" height="144" class="card-image-top rounded"></a>
				<div class="card-body">
					<a class="link-text text-white" href="{% url 'video-detail' video.pk %}"><h5 class="text-center m-0" style="font-size: 18px;">{{ video.title }}</h5></a>
					<p class="text-muted text-center m-0" style="font-size: 14px;">{{ video.uploader }}</p>
					<p class="text-muted text-center m-0" style="font-size: 14px;">{{ video.date_posted | date:"M d, Y" }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
